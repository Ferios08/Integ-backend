apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: backend-app
  labels:
     app: backend-app
spec:
  replicas: 1
  selector:
    matchLabels:
       app: backend-app
  template:
    metadata:
      labels:
         app: backend-app
    spec:
      containers:
      - name: backend-app
        image: registry.gitlab.com/Ferios08/integration-backend
        imagePullPolicy: Always
        ports:
        - containerPort: 1337
      imagePullSecrets:
        - name: regcred

---

apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  type: LoadBalancer
  selector:
     app: backend-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 1337

---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: backend-app
  annotations:
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - my-backend-13-68-196-225.nip.io
    secretName: letsencrypt-prod
  rules:
  - host: my-backend-13-68-196-225.nip.io
    http:
      paths:
      - backend:
          serviceName: backend-service
          servicePort: 80